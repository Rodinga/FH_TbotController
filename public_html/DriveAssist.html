<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      position: fixed;
      top: 0;
      right: 0;
      padding: 0;
      margin: 0;
      background-color: #333;
      background-image: url("img/background.png");
      width: 100%;
      height: 100%;
      color: white;
      font-size: 20px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -o-user-select: none;
      overflow: hidden;
      text-shadow: 2px 2px Black;
    }

    h1 {
      color: red;
      font-size: 40px;
      text-shadow: 2px 2px Black;
    }

    #info {
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 5px;
    }

    #info a {
      color: #fff;
      text-decoration: none;
    }

    #info a:hover {
      text-decoration: underline;
    }

    #container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -o-user-select: none;
    }

    div.rangeText {
      position: absolute;
      top: 27%;
      right: 5%;
      width: 90%;
      height: 24%;
      color: white;
      font-size: 19px;
      background-color: black;
    }

    div.rangeImage {
      position: relative;
      width: 80px;
      height: 100px;
      background-image: URL("img/ThSoTh.png");
      background-repeat: no-repeat;
    }

    div.voltageImage {
      position: relative;
      width: 60px;
      height: 100px;
      background-image: URL('img/Bat1.png');
      background-repeat: no-repeat;
    }

    div.voltageText {
      position: absolute;
      top: 27%;
      right: 5%;
      width: 90%;
      height: 24%;
      color: white;
      font-size: 19px;
    }

    div.thermostatImage {
      position: relative;
      width: 60px;
      height: 100px;
      background-image: URL("img/ThSmTh.png");
      background-repeat: no-repeat;
    }

    div.thermostatText {
      position: absolute;
      top: 27%;
      right: 5%;
      width: 90%;
      height: 24%;
      color: white;
      font-size: 19px;
      background-color: black;
    }
  </style>
</head>

<body draggable="false" ondragstart="return false;" ondrop="return false;">
  <div id="container">
    <h1 align="center">
      <font face="Helvetica Neue">FHTbot</font>
    </h1>
    <p align="center">
      Touch the screen and move - works with mouse too
      <br>
      <span id="result"></span>
      <table>
        <tr>
          <th>
            <!--
              vtbSlot is where temp/volt meters are added.
            -->
            <div id="vtbSlot">
            </div>
          </th>
          <th width="100%">
            <div align="center">
              <span id="resulttoo" align="center"></span>
            </div>
          </th>
          <th>
            <div class="rangeImage">
              <div class="rangeText" align="center">
                <span id="range">____mm</span>
              </div>
            </div>
          </th>
        </tr>
      </table>
    </p>
  </div>
  <!--
    Load Virtual Joystick and the drive controls.
    -->
  <script src="js/drive.js" type="text/javascript"></script>
  <script>
    var debug = true;     //Debug Logger
    var mode = "/DA";     //Sets Drive mode /DM or Drive Assist /DA
    var vtbSwitch = "N";  //Controls left readout.
    var websocketAddress = 'ws://fhtbot.com:81';

    function DBLog(output) {
      if (debug) {
        console.log(output);
      }
    }

    var joystick = new VirtualJoystick({
      container: document.getElementById('container'),
      mouseSupport: true,
    });
    joystick.addEventListener('touchStart', function () {
      DBLog('down');
    });
    joystick.addEventListener('touchEnd', function () {
      DBLog('up');
    });
    DBLog("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

    //Define Websocket Connection
    var socket;
    var bIntID;
    var sIntID;
    initWebsocket(websocketAddress);
  </script>
</body>

</html>
