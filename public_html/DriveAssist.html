  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      position: fixed;
      top: 0;
      right: 0;
      padding: 0;
      margin: 0;
      background-color: #333;
      background-image: url("img/background.png");
      width: 100%;
      height: 100%;
      color: white;
      font-size: 20px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -o-user-select: none;
      overflow: hidden;
      text-shadow: 2px 2px Black;
    }

    h1 {
      color: red;
      font-size: 40px;
      text-shadow: 2px 2px Black;
    }

    #info {
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 5px;
    }

    #info a {
      color: #fff;
      text-decoration: none;
    }

    #info a:hover {
      text-decoration: underline;
    }

    #container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -o-user-select: none;
    }

    div.rangeText {
      position: absolute;
      top: 27%;
      right: 5%;
      width: 90%;
      height: 24%;
      color: white;
      font-size: 19px;
      background-color: black;
    }

    div.rangeImage {
      position: relative;
      width: 80px;
      height: 100px;
      background-image: URL("img/ThSoTh.png");
      background-repeat: no-repeat;
    }

    div.voltageImage {
      position: relative;
      width: 60px;
      height: 100px;
      background-image: URL('img/Bat1.png');
      background-repeat: no-repeat;
    }

    div.voltageText {
      position: absolute;
      top: 27%;
      right: 5%;
      width: 90%;
      height: 24%;
      color: white;
      font-size: 19px;
    }
  </style>

<body draggable="false" ondragstart="return false;" ondrop="return false;" onLoad="pageLoaded()">
  <div id="container">
    <h1 align="center">
      <font face="Helvetica Neue">FHTbot</font>
    </h1>
    <p align="center">
      Touch the screen and move - works with mouse too
      <br>
      <span id="result"></span>
      <table>
        <tr>
          <th>
            <div class="voltageImage">
              <!--<div class="voltageText" align="center"><span id="voltage">__ V</span></div>-->
            </div>
          </th>
          <th width="100%">
            <div align="center">
              <span id="resulttoo" align="center"></span>
            </div>
          </th>
          <th>
            <div class="rangeImage">
              <div class="rangeText" align="center">
                <span id="range">____mm</span>
              </div>
            </div>
          </th>
        </tr>
      </table>
      <iframe id="feedbackId" name="feedback" style="display:none;">
      </iframe>
    </p>
  </div>
  <!--
    Load Virtual Joystick and the drive controls.
    -->
  <script src="js/drive.js" type="text/javascript"></script>
  <script>
    //Debug Logger
    var debug = true;

    function DBLog(output) {
      if (debug) {
        console.log(output);
      }
    }

    var joystick = new VirtualJoystick({
      container: document.getElementById('container'),
      mouseSupport: true,
    });

    //Define Websocket Connection
    var socket;
    var bIntID;
    var sIntID;
    initWebsocket('ws://fhtbot.com:81');
    //testSocket();

    function initWebsocket(wsURI) {
      socket = new WebSocket(wsURI);
      //Websocket events
      socket.onopen = function (event) {
        console.log("Websocket Connected");
        setBroadcast();
      };
      socket.onclose = function (event) {
        console.log("Websocket Lost, Retrying.")
        clearInterval(bIntID);
        /*
        //Waits 100ms and retries connection
        sIntID = setInterval(function(){
          if(!testSocket()) {
            initWebsocket('ws://fhtbot.com:81');
          } else {
            clearInterval(sIntID);
          }
        }, 1000);
        */
      }
      socket.onerror = function (event) {
        console.log("Websocket has encountered a error: " + event);
        clearInterval(bIntID);
      }
      socket.onmessage = function (event) {
        DBLog(event.data);
        if (String(event.data).startsWith('/')) {
          //Data return
          String(event.data).split(',').forEach(function (element) {
            if (element.startsWith('/')) {
              switch (element.charAt(1)) {
                //Battery
                case "V":
                  //document.getElementById("voltage").innerHTML =  window.feedback.volt + " V";
                  var batteryLevel = window.feedback.bLev;
                  var vI = document.getElementsByClassName('voltageImage');
                  switch (batteryLevel) {
                    case 1: vI[0].style.backgroundImage = "url('img/Bat1.png')";
                      break;
                    case 2: vI[0].style.backgroundImage = "url('img/Bat2.png')";
                      break;
                    case 3: vI[0].style.backgroundImage = "url('img/Bat3.png')";
                      break;
                    case 4: vI[0].style.backgroundImage = "url('img/Bat4.png')";
                      break;
                    case 5: vI[0].style.backgroundImage = "url('img/Bat5.png')";
                      break;
                    case 6: vI[0].style.backgroundImage = "url('img/Bat6.png')";
                      break;
                    case 7: vI[0].style.backgroundImage = "url('img/Bat7.png')";
                      break;
                    case 8: vI[0].style.backgroundImage = "url('img/Bat8.png')";
                      break;
                  }
                  break;
                //Temperature
                case "T":
                  document.getElementById("temperature").innerHTML = element.substr(2) + " ï¿½C";
                  break;
                //Distance
                case "D":
                  document.getElementById("range").innerHTML = element.substr(2) + "mm";
                  break;
              }
            }
          });
        }
      };
    }

    function testSocket() {
      //Add test
      if (socket.readyState === 1) {
        DBLog("Websocket is connected");
        return true;
      } else {
        DBLog("Websocket not connected");
        return false;
      }
    }

    function setBroadcast() {
      bIntID = setInterval(function () {
        var range = 1000.0;
        var dx = (joystick.deltaX() / container.clientWidth) * range;
        var dy = (joystick.deltaY() / container.clientHeight) * range;
        dx = dx.toFixed(2);
        dy = dy.toFixed(2);
        DBLog("Attempting Send: readyState:" + socket.readyState + " data:" + dx + "/" + dy);
        if (socket.readyState === 1) {
          socket.send("/X" + dx + "/Y" + dy + "/DA");
        } else {
          clearInterval(bIntID);
        }
      }, 500);
    }
  </script>
</body>

</html>
